<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS-shop - Contact Us</title>
</head>

<body class="bg-lite scroll-smooth">
    <!-- navbar -->
    <nav id="nav">
    </nav>
    <!-- cards -->
    <div class="grid xl:grid-cols-3 container gap-3 z-auto max-w-[1536px] px-5">
        <!-- E-mail -->
        <div class="w-full bg-dark flex justify-center">
            <div class="w-64 m-2 bg-dark text-center py-10 ">
                <div class="w-full flex justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-10 h-10 text-lite">
                        <path
                            d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z" />
                        <path
                            d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z" />
                    </svg>
                </div>
                <div class="text-center text-xl py-2 text-lite">E-mail</div>
                <div class="text-center text-lite">CSshop@gmail.com</div>
            </div>
        </div>
        <!-- Address -->
        <div class="w-full bg-dark flex justify-center">
            <div class="w-64 m-2 bg-dark text-center py-10">
                <div class="w-full flex justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-10 h-10 text-lite">
                        <path fill-rule="evenodd"
                            d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="text-center text-xl py-2 text-lite">Address</div>
                <div class="text-center text-lite">Germany. Berlin. Lustgarten</div>
            </div>
        </div>
        <!-- Social Media -->
        <div class="w-full bg-dark flex justify-center">
            <div class="w-64 m-2 bg-dark text-center py-10">
                <div class="text-center text-xl pb-2 text-lite">Social Media</div>
                <div class="grid grid-cols-5 my-4 items-center gap-x-2 justify-center md:justify-start">
                    <div>
                        <!-- offset -->
                    </div>
                    <div class="grid-cols-1 p-1 bg-lite cursor-pointer"><img src="assets/images/instagram.png"
                            class="w-8">
                    </div>
                    <div class="grid-cols-1 p-1 bg-lite cursor-pointer"><img src="assets/images/facebook.png"
                            class="w-8">
                    </div>
                    <div class="grid-cols-1 p-1 bg-lite cursor-pointer"><img src="assets/images/twitter.png"
                            class="w-8">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- form -->
    <section class="grid grid-cols-3 container z-auto max-w-[1536px] px-5 my-20">
        <!-- information inputs -->
        <div class="col-span-3 xl:col-span-1">
            <form action="#">
                <input type="text" name="Name" id="Name" placeholder="Enter your Name . . ."
                    class="py-2 px-3 border-b border-b-dark bg-lite placeholder:text-xl text-xl text-lite-gray placeholder:text-dark font-bold w-full mb-3 focus:outline-none">
                <input type="text" name="Name" id="Name" placeholder="Enter your Username . . ."
                    class="py-2 px-3 border-b border-b-dark bg-lite placeholder:text-xl text-xl text-lite-gray placeholder:text-dark font-bold w-full my-3 focus:outline-none">
                <input type="text" name="Name" id="Name" placeholder="Enter your E-mail . . ."
                    class="py-2 px-3 border-b border-b-dark bg-lite placeholder:text-xl text-xl text-lite-gray placeholder:text-dark font-bold w-full my-3 focus:outline-none">
                <input type="text" name="Name" id="Name" placeholder="Enter your Phone Number . . ."
                    class="py-2 px-3 border-b border-b-dark bg-lite placeholder:text-xl text-xl text-lite-gray placeholder:text-dark font-bold w-full my-3 focus:outline-none">
                <input type="submit" value="Submit" class="w-full mt-3 py-2 bg-dark text-lite text-xl font-bold">
            </form>
        </div>
        <!-- message input -->
        <div class="col-span-3 xl:col-span-2 xl:px-5 my-5 xl:my-0">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"
                class="w-full h-full bg-lite px-5 py-3 border border-dark text-lite-gray text-xl font-bold placeholder:text-dark placeholder:text-xl focus:outline-none"></textarea>
        </div>
    </section>
    <!-- footer -->
    <footer id="footer" class="bg-dark">
    </footer>
    <script type="module" src="src/scripts/main.js"></script>
    <script src="/src/scripts/navbar.js"></script>
    <script src="/src/scripts/footer.js"></script>
</body>

</html>
