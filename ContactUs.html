<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS-shop - Contact Us</title>
</head>

<body class="bg-lite scroll-smooth">
    <!-- navbar -->
    <nav>
        <!-- top navbar -->
        <div class="bg-dark">
            <div
                class="flex flex-col text-center xs2:flex-row xs2:justify-between px-6 py-4 w-full  container z-auto mx-auto max-w-[1536px]">
                <!-- addres -->
                <div class="flex items-center gap-x-2 pb-2 xs2:pb-0 text-center justify-center">
                    <img class="w-6 h-6" src="assets/images/home.png" alt="">
                    <span class="text-lite">Germany, Berlin, Lustgarten</span>
                </div>
                <!-- email -->
                <div class="flex items-center gap-x-2 justify-center">
                    <img class="w-6 h-6" src="assets/images/email.png" alt="">
                    <span class="text-lite">CSshop@gmail.com</span>
                </div>
            </div>
        </div>
        <!-- button navbar -->
        <div
            class="py-8 px-6 flex flex-col xs2:flex-row justify-between items-center  container z-auto mx-auto max-w-[1536px]">
            <!-- navbar social media icons -->
            <div class="hidden md:flex justify-between gap-x-3 items-center">
                <img src="assets/images/instagram.png" class="w-7 h-7">
                <img src="assets/images/twitter.png" class="w-7 h-7">
                <img src="assets/images/facebook.png" class="w-7 h-7">
            </div>
            <!-- navbar links -->
            <div class="hidden px3 xs2:flex justify-between gap-x-5">
                <a href="index.html" class="text-dark text-xl">Home</a>
                <a href="AboutUs.html" class="text-dark text-xl">About</a>
                <a href="ContactUs.html" class="text-dark text-xl">shop</a>
                <a href="blog.html" class="text-dark text-xl">blog</a>
                <a href="ContactUs.html" class="text-dark text-xl">contact</a>
            </div>
            <!-- navbar user icons desktop-->
            <div class="hidden xs2:flex justify-between gap-x-3 items-center">
                <img src="assets/images/shopping-cart.png" alt="" class="w-7 h-7">
                <img src="assets/images/search.png" alt="" class="w-7 h-7">
                <img src="assets/images/profile.jpg" alt="" class="w-8 h-8 rounded-full -rotate-[33deg] border">
            </div>
            <!-- navbar ==> mobile -->
            <div class="sm:hidden w-full">
                <!-- Mobile menu button -->
                <div class="sm:hidden flex justify-between w-full">
                    <!-- navbar user icons mobile-->
                    <div class="flex justify-between pb-2 xs2:hidden gap-x-3 items-center">
                        <img src="assets/images/shopping-cart.png" alt="" class="w-7 h-7">
                        <img src="assets/images/search.png" alt="" class="w-7 h-7">
                        <img src="assets/images/profile.jpg" alt="" class="w-8 h-8 rounded-full -rotate-[33deg] border">
                    </div>
                    <button class="outline-none mobile-menu-button">
                        <svg class="w-8 h-8 rounded-md m-5 text-white " x-show="!showMenu" fill="none"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
                <!-- navbar links -> mobile -->
                <div class="hidden py-4 px-3 bg-dark justify-between gap-x-5 w-full mobile-menu">
                    <a href="index.html" class="text-lite text-xl text-center">Home</a><br>
                    <a href="" class="text-lite text-xl">About</a><br>
                    <a href="" class="text-lite text-xl">shop</a><br>
                    <a href="" class="text-lite text-xl">blog</a><br>
                    <a href="" class="text-lite text-xl">contact</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- cards -->
    <div class="flex justify-evenly flex-wrap container z-auto max-w-[1536px] px-5">
        <!-- E-mail -->
        <div class="w-64 m-2 bg-dark text-center py-10 ">
            <div class="w-full flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-10 h-10 text-lite">

                    <path d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z" />
                  </svg>                  
            </div>
            <div class="text-center text-xl py-2 text-lite">E-mail</div>
            <div class="text-center text-lite">CSshop@gmail.com</div>
        </div>
        <!-- Address -->
        <div class="w-64 m-2 bg-dark text-center py-10">
            <div class="w-full flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    class="w-10 h-10 text-lite">
                    <path fill-rule="evenodd"
                        d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z"
                        clip-rule="evenodd" />

            <div class="text-center text-xl py-2 text-lite">Address</div>
            <div class="text-center text-lite">Germany. Berlin. Lustgarten</div>
        </div>
        <!-- Social Media -->
        <div class="w-64 m-2 bg-dark text-center py-10">
            <div class="text-center text-xl pb-2 text-lite">Social Media</div>
            <div class="grid grid-cols-5 my-4 items-center gap-x-2 justify-center md:justify-start">
                <div>
                    <!-- offset -->
                </div>
                <div class="grid-cols-1 p-1 bg-lite cursor-pointer"><img src="assets/images/instagram.png" class="w-8">
                </div>
                <div class="grid-cols-1 p-1 bg-lite cursor-pointer"><img src="assets/images/facebook.png" class="w-8">
                </div>
                <div class="grid-cols-1 p-1 bg-lite cursor-pointer"><img src="assets/images/twitter.png" class="w-8">
                </div>
                <div>
                    <!-- offset -->
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="src/scripts/main.js"></script>

</html>
